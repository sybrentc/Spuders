<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Dynamically add base tag based on environment -->
    <script>
      (() => {
        const isLocalDev = (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') && 
                           window.location.port === '5500';
        
        if (!isLocalDev) {
          console.log('Not local dev environment, adding base tag.');
          const baseTag = document.createElement('base');
          baseTag.href = '/Spuders/'; // Set your GitHub Pages base path here
          // Insert as the first element in head to ensure it's processed early
          if (document.head.firstChild) {
            document.head.insertBefore(baseTag, document.head.firstChild);
          } else {
            document.head.appendChild(baseTag);
          }
          
          // Load Google Analytics only if not local dev
          const gtagScript1 = document.createElement('script');
          gtagScript1.async = true;
          gtagScript1.src = 'https://www.googletagmanager.com/gtag/js?id=G-HVK9TL1MBL';
          document.head.appendChild(gtagScript1);

          const gtagScript2 = document.createElement('script');
          gtagScript2.innerHTML = `
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-HVK9TL1MBL');
          `;
          document.head.appendChild(gtagScript2);

        } else {
           console.log('Local dev environment (port 5500) detected, skipping base tag and Google Analytics.');
        }
      })();
    </script>
    <script type="importmap">
      {
        "imports": {
          "pixi.js": "./node_modules/pixi.js/dist/pixi.mjs"
        }
      }
    </script>
