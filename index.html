<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Dynamically add base tag based on environment -->
    <script>
      if (window.location.hostname.includes('github.io')) {
          // Load Google Analytics only if on GitHub Pages
          const gtagScript1 = document.createElement('script');
          gtagScript1.async = true;
          gtagScript1.src = 'https://www.googletagmanager.com/gtag/js?id=G-HVK9TL1MBL';
          document.head.appendChild(gtagScript1);

          const gtagScript2 = document.createElement('script');
          gtagScript2.innerHTML = `
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-HVK9TL1MBL');
          `;
          document.head.appendChild(gtagScript2);
          console.log('GitHub Pages environment detected, loading Google Analytics.');
      } else {
          console.log('Not on GitHub Pages, skipping Google Analytics.');
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spuders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üï∑Ô∏è</text></svg>">
</head>
<body>
    <div id="defenceMenu"></div>
    <div id="gameContainer">
        <!-- Canvas will be added here by JavaScript -->
        <div id="uiOverlay">
            <div id="fundsDisplay"></div>
            <div id="waveInfoDisplay"></div>
        </div>
    </div>

    <!-- NEW: Overlay and Popup -->
    <div id="gameOverlay" class="overlay">
        <div id="popupWindow" class="popup">
            <h2 id="popupTitle">Choose your destiny</h2>
            <div id="popupButtons">
                <!-- Reordered buttons -->
                <button class="difficulty-button" data-difficulty="hard">Bring it on!</button>
                <button class="difficulty-button" data-difficulty="normal">Normal</button>
                <button class="difficulty-button" data-difficulty="easy">Easy</button>
                <button class="difficulty-button" data-difficulty="classic">Classic mode</button>
            </div>
        </div>
    </div>

    <script type="module" src="controller.js"></script>
</body>
</html>
